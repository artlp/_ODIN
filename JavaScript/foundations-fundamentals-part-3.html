    <body>

        <h4>Console:</h4>


        <p id="log"></p>
        <script src="../logtohtml.js"></script>
        <script>
            console.log(`// Write a function called add7 that takes one number and returns that number + 7.`);
            function add7(number) {
                return number + 7;
            }
            console.log(add7(5));

            console.log(`//
Write a function called multiply that takes 2 numbers and returns their product.`);
            let multiply = (a, b) => console.log(a * b);
            multiply(5, 6);

            console.log(`// Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.`);
            function capitalize(string) {
                let word = string.toLowerCase();
                word[0] = word[0].toUpperCase();
                return word[0].toUpperCase() + word.slice(1);
            }
            console.log(capitalize("goLdEnLocks"));


            console.log(`// Write a function called lastLetter that takes a string and returns the very last letter of that string:

lastLetter("abcd") should return "d"
`);
            function lastLetter(string) {
                return string.charAt(string.length - 1);
            }
            console.log(lastLetter(`Smells like a killer dog`));

        </script>
